    <!-- =========== Slider-part ============== -->
    <section class="px-5 py-10">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Left Carousel -->
            <div id="default-carousel" class="relative w-full" data-carousel="slide">
            <!-- Carousel wrapper -->
            <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
                <div class="duration-700 ease-in-out" data-carousel-item="active">
                <img src="./images/slider-images/slider-img-01.jpg"
                    class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="Slide 1">
                </div>
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-2.jpg"
                    class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="Slide 2">
                </div>
            </div>

            <!-- Indicators -->
            <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3">
                <button type="button" class="w-3 h-3 rounded-full bg-white" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                <button type="button" class="w-3 h-3 rounded-full bg-white" aria-label="Slide 2" data-carousel-slide-to="1"></button>
            </div>

            <!-- Controls -->
            <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4" data-carousel-prev>
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-black/30">
                <svg class="w-4 h-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                </svg>
                </span>
            </button>
            <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4" data-carousel-next>
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-black/30">
                <svg class="w-4 h-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                </svg>
                </span>
            </button>
            </div>

            <!-- Right content -->
            <div class="flex items-center justify-center text-lg font-semibold text-gray-700">
                Right part content
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>

    <script type="module">
        import { customCursor } from "./design-module.js";

        customCursor('.input_cursor', '.fake-caret');

        // skeleton
        function skeletone() {
            const allSkeleton = document.querySelectorAll('.header-menu-skeletone')

            allSkeleton.forEach(item => {
                item.classList.remove('header-menu-skeletone')
            });
        }
        // head skeletone
        function headSkeletne(){
            const allSkeleton = document.querySelectorAll('.header-skeletone');

            allSkeleton.forEach(item => {
                item.classList.remove('header-skeletone');
            });
        }

        // logo skeletone
        function logoSkeletone(){
            const allSkeleton = document.querySelectorAll('.logo-skeletone-v100');
            allSkeleton.forEach(item => {
                item.classList.remove('logo-skeletone-v100');
            });
        }

        // return
        function returnOrigin(){
            const origin = document.querySelectorAll('.display_none');
            origin.forEach(item => {
                item.classList.remove('display_none');
            });
        }

        setTimeout(() => {
            skeletone();
            logoSkeletone();
            headSkeletne();
            returnOrigin();
        }, 5000);

        $(document).ready(function(){
            $(".select2").each(function(){
                // Check the ID or name to set specific options
                if ($(this).attr('id') === 'allCategories') {
                    $(this).select2({
                        placeholder: 'All Categories',
                        allowClear: true,
                        width: '100%'
                    });
                }
            });
        });
    </script>
